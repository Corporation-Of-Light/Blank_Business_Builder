<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBB Real-Time Dashboard | Autonomous Business Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, rgba(102,126,234,0.2), rgba(118,75,162,0.2));
            border: 2px solid #a78bfa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #a78bfa;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .tagline {
            color: #c4b5fd;
            font-size: 1.2em;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255,255,255,0.1);
            border: 2px solid #a78bfa;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(167,139,250,0.3);
        }

        .metric-card h3 {
            color: #a78bfa;
            font-size: 1.1em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }

        .metric-value.revenue {
            color: #10b981;
        }

        .metric-value.growth {
            color: #fbbf24;
        }

        .metric-label {
            color: #c4b5fd;
            font-size: 0.9em;
        }

        .trend {
            display: inline-block;
            margin-left: 10px;
            font-size: 0.6em;
            color: #10b981;
        }

        .trend.down {
            color: #ef4444;
        }

        .agent-status {
            background: rgba(0,0,0,0.3);
            border: 2px solid #a78bfa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .agent-status h2 {
            color: #a78bfa;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .agent-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid #8b5cf6;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .agent-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .agent-info {
            flex: 1;
        }

        .agent-name {
            color: #a78bfa;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .agent-status-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            background: #10b981;
            color: white;
        }

        .agent-status-badge.idle {
            background: #6b7280;
        }

        .agent-status-badge.working {
            background: #10b981;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .business-feed {
            background: rgba(0,0,0,0.3);
            border: 2px solid #a78bfa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            max-height: 600px;
            overflow-y: auto;
        }

        .business-feed h2 {
            color: #a78bfa;
            margin-bottom: 20px;
        }

        .business-item {
            background: rgba(255,255,255,0.05);
            border-left: 4px solid #8b5cf6;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .business-item:hover {
            background: rgba(255,255,255,0.08);
        }

        .business-item.launched {
            border-left-color: #10b981;
        }

        .business-item.active {
            border-left-color: #3b82f6;
        }

        .business-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .business-name {
            font-weight: bold;
            color: #a78bfa;
        }

        .timestamp {
            color: #9ca3af;
            font-size: 0.85em;
        }

        .business-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .detail-item {
            font-size: 0.9em;
        }

        .detail-label {
            color: #9ca3af;
            margin-right: 5px;
        }

        .detail-value {
            color: #fff;
            font-weight: bold;
        }

        .revenue-chart {
            background: rgba(0,0,0,0.3);
            border: 2px solid #a78bfa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .revenue-chart h2 {
            color: #a78bfa;
            margin-bottom: 20px;
        }

        .chart-container {
            width: 100%;
            height: 300px;
            position: relative;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 250px;
            gap: 10px;
        }

        .bar-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .bar {
            width: 100%;
            background: linear-gradient(180deg, #a78bfa, #8b5cf6);
            border-radius: 5px 5px 0 0;
            position: relative;
            transition: all 0.3s;
        }

        .bar:hover {
            background: linear-gradient(180deg, #c4b5fd, #a78bfa);
        }

        .bar-label {
            color: #c4b5fd;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            width: 100%;
            text-align: center;
            color: #10b981;
            font-weight: bold;
        }

        .pulse-indicator {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .status-indicator {
            background: rgba(0,0,0,0.3);
            border: 1px solid #6b7280;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .status-dot.warning {
            background: #fbbf24;
            box-shadow: 0 0 10px #fbbf24;
        }

        .status-dot.error {
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
        }

        .status-text {
            flex: 1;
        }

        .status-text strong {
            color: #a78bfa;
            display: block;
            margin-bottom: 5px;
        }

        .status-text small {
            color: #9ca3af;
        }
    </style>
</head>
