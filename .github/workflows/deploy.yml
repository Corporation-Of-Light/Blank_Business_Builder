name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn sqlalchemy pydantic python-multipart python-jose[cryptography] passlib bcrypt
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest tests/ -v || true

      - name: Build documentation
        run: |
          mkdir -p docs
          cp quantum_features_dashboard.html docs/index.html
          cp DEPLOY_NOW.html docs/deploy.html
          cp LICENSING_SYSTEM.md docs/licensing.md

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          cname: bbb.aios.is
