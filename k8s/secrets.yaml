apiVersion: v1
kind: Secret
metadata:
  name: bbb-secrets
  namespace: bbb-production
type: Opaque
stringData:
  # Database (replace with actual values)
  DATABASE_URL: "postgresql://bbbuser:CHANGEME@postgres:5432/bbb_production"

  # JWT Secret
  JWT_SECRET_KEY: "CHANGEME-generate-with-openssl-rand-base64-32"

  # Stripe
  STRIPE_SECRET_KEY: "sk_live_CHANGEME"
  STRIPE_WEBHOOK_SECRET: "whsec_CHANGEME"
  STRIPE_PROFESSIONAL_PRICE_ID: "price_CHANGEME"
  STRIPE_ENTERPRISE_PRICE_ID: "price_CHANGEME"

  # OpenAI
  OPENAI_API_KEY: "sk-CHANGEME"
  OPENAI_MODEL: "gpt-4"

  # SendGrid
  SENDGRID_API_KEY: "SG.CHANGEME"
  SENDGRID_FROM_EMAIL: "noreply@betterbusinessbuilder.com"

  # Buffer
  BUFFER_ACCESS_TOKEN: "CHANGEME"

  # Auth0 (optional)
  AUTH0_DOMAIN: "bbb.auth0.com"
  AUTH0_CLIENT_ID: "CHANGEME"
  AUTH0_CLIENT_SECRET: "CHANGEME"
  AUTH0_AUDIENCE: "https://api.betterbusinessbuilder.com"

  # Encryption
  ENCRYPTION_KEY: "CHANGEME-generate-with-python-fernet-generate-key"
