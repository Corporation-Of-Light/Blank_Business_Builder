# ConfigMap for Better Business Builder

apiVersion: v1
kind: ConfigMap
metadata:
  name: bbb-config
  namespace: bbb-production
data:
  # Application settings
  APP_NAME: "Better Business Builder"
  APP_VERSION: "1.0.0"
  LOG_LEVEL: "INFO"

  # API settings
  API_HOST: "0.0.0.0"
  API_PORT: "8000"

  # CORS settings
  CORS_ORIGINS: "*"

  # Rate limiting
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "60"

  # Features
  ENABLE_AUTH0: "false"
  ENABLE_MONITORING: "true"
  ENABLE_WEBSOCKETS: "true"
